<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/form_submission" method="post" enctype="multipart/form-data">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
   <label for="username">Last name:</label><br>
  <input type="text" id="username" name="username" value="Doe"><br><br>
  <label for="email">Email</label><br>
   <input type="text" id="email" name="email" value="Doe"><br><br>
  <label for="phoneno">phoneno</label><br>
  <input type="text" id="phoneno" name="phoneno" value="Doe"><br><br>
  <label for="Description">Description</label><br>
  <input type="text" id="Description" name="description" value="Doe"><br><br>
  <label for="image_upload">ImageOnResume</label><br>
  <input  id="image_upload" type="file" name="file" accept="image/*"><br>
    <input type="submit" value="Submit">
</form>


<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
